{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="below-nav">
    <div class="hero home-banner-bg">
        <div class="banner-overlay">
            <div class="container central-container tagline-container">
                <h1 class="tagline">Taking care of your website needs</h1>
            </div>
        </div>
    </div>


    <section class="hero feature">
        <div class="container central-container">

            <div class="image-container center">
                <img src="{% static 'images/gauge-icon-23.jpg' %}" alt="Image of optimal meter" id="seo_meter">
            </div>

            <h2 class="feature-title">
                Have a custom built site that meets both your clients' and your needs. Search Engine Optimised & Original.
            </h2>

            <div class="button-container center">
                <a class="button" href="{% url 'services' %}">Know More</a>
            </div>
        </div>
    </section>

    <section class="hero feature pb-6">
        <div class="container central-container blog-bg">

            <h2 class="feature-title" id="blog_title">
                Check out my weekly blogs.
            </h2>

            <div class="button-container center">
                <a class="button" href="{% url 'blog' %}">Read Blogs</a>
            </div>
        </div>
    </section>

</div>
{% endblock %}
